<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Download Video Plugin</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        /* Input Field Styles */
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        /* Button Styles */
        button {
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 4px;
            background: #3a3a3a;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #505050;
        }
        /* Result Message */
        #result {
            margin-top: 15px;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" name="title" id="title" placeholder="Enter video title...">
    <button id="sendButton">Download Video</button>
    <div id="result"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
