<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Download Video Plugin</title>
    <style>
        /* Global Box Sizing */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
        }
        /* Input Field Styles */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            outline: none;
        }
        input[type="text"]::placeholder {
            color: #ccc;
        }
        /* Red border when the title field is invalid (empty) */
        input[type="text"]:invalid {
            border: 2px solid red;
        }
        /* Checkbox Container */
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            width: 100%;
        }
        /* Checkbox Styles */
        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            appearance: none;
            border: 2px solid red;
            border-radius: 4px;
            background-color: transparent;
            cursor: not-allowed;
            transition: background 0.3s, border 0.3s;
            position: relative;
        }
        input[type="checkbox"]:checked {
            background-color: green;
            border-color: green;
        }
        /* Display a check mark when the checkbox is checked */
        input[type="checkbox"]:checked::after {
            content: "âœ“";
            position: absolute;
            left: 2px;
            top: -2px;
            font-size: 20px;
            color: white;
        }
        /* Button Styles */
        button {
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #ff8c00, #ff4500);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 140, 0, 0.3);
            text-transform: uppercase;
            border: 2px solid #ff4500;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            box-shadow: none;
            border-color: #666;
        }
        button:hover:enabled {
            background: linear-gradient(135deg, #ff4500, #ff8c00);
            box-shadow: 0 6px 12px rgba(255, 69, 0, 0.5);
        }
        /* Result Message */
        #result {
            margin-top: 15px;
            color: #4caf50;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <input type="text" name="title" id="title" placeholder="Enter video title..." required>
    <div class="checkbox-container">
        <label for="manifestCheckbox">Manifest URL detected</label>
        <input type="checkbox" id="manifestCheckbox" disabled>
    </div>
    <div class="checkbox-container">
        <label for="curlCommand">License cURL detected</label>
        <input type="checkbox" id="curlCommand" disabled>
    </div>
    <button id="sendButton" disabled>Download Video</button>
    <div id="result"></div>
</div>
<script src="popup.js"></script>
</body>
</html>
